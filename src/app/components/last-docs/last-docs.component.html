<p-card header="Останні документи">
  <ul class="docs-list">
    <li *ngFor="let d of listdocs" class="docs-item">
      <div>        
        <div class="doc-type">Наказ</div>
        <div class="doc-title">{{ d.name }}</div>
      </div>
      <div>
        <div>№ {{ d.rn }} від {{ d.date | date:'dd.MM.yyyy' }}</div>
      </div>
    </li>
  </ul>
</p-card>


<section *ngIf="user_template > 0" class="main-section-last-documents">
    <div class="main-section-title">
        <h2 class='main-title-text'><a [routerLink]="Menu.routerLink" [queryParams]="Menu.queryParams">{{ Menu.name }}</a></h2>
    </div> 
    <div *ngFor="let item of listdocs;">
        <div  class="m-2 p-2  surface-0 surface-hover">
            <div class="gray-900 text-xs date-news"><span>{{item.rn}}</span> <span>{{item.date | date: 'dd/MM/yyyy'}}</span></div>
            <a [routerLink]="routerLink" [queryParams]='{"id":item.id}'>{{ item.name }}</a>  
        </div>  
    </div>       
</section>
