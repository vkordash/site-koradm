<app-breadcrumb></app-breadcrumb>   
<div class="main-header bg-green-100">
    <h2 class='main-header-title'>{{NameMenu}}</h2>    
</div>

<div class="main-news-container  p-3">
    <p-galleria 
        [value]="images"
        [showIndicators]="true" 
        [showThumbnails]="false" 
        [containerStyle]="{ 'max-width': '640px', 'margin' : '20px auto' }">
        <ng-template pTemplate="item" let-item>
            <img [src]="item.src" style="height: 640px; display: block;" />
            
        </ng-template>
        <ng-template pTemplate="caption" let-item>
            <h4 style="margin-bottom: .5rem; color: #ffffff;">
                {{ item.title }}
            </h4>
            <p>{{ item.alt }}</p>
        </ng-template>
    </p-galleria>
</div>
