<div  *ngIf="user_template == 0" class="videos-wrapper p-3">
      <div class="main-section-title">
        <h2 class='main-title-text'><a [routerLink]="Menu.routerLink" [queryParams]="Menu.queryParams">{{ Menu.name }}</a></h2>
    </div> 
  <div class="grid">

    <div class="col-12 md:col-4" *ngFor="let video of ListVideos">
      <div class="video-card">
        
        <div class="frame-container">
          <iframe
            [src]="video.link_frame"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>

        <p class="video-date">{{ video.date }}</p>
        <p class="video-text">{{ video.text }}</p>
      </div>
    </div>

  </div>
</div>


<section *ngIf="user_template > 0" class="main-video">
    <div class="main-section-title">
        <h2 class='main-title-text'><a [routerLink]="Menu.routerLink" [queryParams]="Menu.queryParams">{{ Menu.name }}</a></h2>
    </div>
    <div class="main-section-content flex flex-wrap flex-grow-0 justify-content-around">
        <div *ngFor="let item of ListVideos;">
            <div  class="m-2 p-2  surface-0 surface-hover" >
                <div [innerHTML]="item.link_frame | sanitizedHtml"></div>
                <div>{{item.text}}</div>
                <div>{{item.date | date: 'dd/MM/yyyy'}}</div>                
            </div>  
        </div>  
    </div>     
</section>
