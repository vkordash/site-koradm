<h3><a [routerLink]="Menu.routerLink" [queryParams]="Menu.queryParams">{{ Menu.name }}</a></h3>
<div *ngFor="let item of Photos;">
    <a [routerLink]="routerLink" [queryParams]='{"id":item.id_menu}'>
        <img class="p-2 m-2 w-full" src="{{item.src}}" alt="{{item.alt}}"  title="{{item.title}}">
    </a>  
    
</div>
