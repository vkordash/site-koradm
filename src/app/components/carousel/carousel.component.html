<div class='bg-green-100 carousel'>
    <p-carousel 
        [value]="carousel"  
        [numVisible]="3"  
        [numScroll]="5"  
        [circular]="false"
        (onPage)="pageChange($event)"> 
        <ng-template let-item pTemplate="item"> 
            <div class="product-item "> 
                <div class="product-item-content"> 
                    <div class="p-mb-3">
                        <img src="{{item.photo.src}}" alt="{{item.photo.alt}}" title="{{item.photo.title}}" class="product-image" />
                    </div> 
                    <div> 
                        <a [routerLink]="['/page']"  [queryParams]='{id: item.id}'>{{ item.head }}</a>
                        <!--<a href="/page?id={{  }}" target="_blank">
                            <h4 class="p-mb-1"> {{}} </h4>                     
                        </a>-->
                    </div> 
                </div> 
            </div> 
        </ng-template> 
    </p-carousel>
</div>
