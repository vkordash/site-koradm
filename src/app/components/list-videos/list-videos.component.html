<div class="main-header bg-green-100">
    <h2 class='main-header-title'>{{NameMenu}}</h2>    
</div>

<div class="main-news-container  p-3">
    <div class="main-section-content flex flex-wrap flex-grow-0 justify-content-around">
        <div *ngFor="let item of ListVideos;">
            <div  class="m-2 p-2  surface-0 surface-hover" >
                <div [innerHTML]="item.link_frame | sanitizedHtml"></div>
                <div>{{item.text}}</div>
                <div>{{item.date | date: 'dd/MM/yyyy'}}</div>                
            </div>  
        </div>  
    </div> 
</div>

<p-paginator (onPageChange)="onPageChange($event)" 
    [first]="first"
    [rows]="rows"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[12, 24, 36]">
</p-paginator>
