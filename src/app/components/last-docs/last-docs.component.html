<p-card header="Останні документи">
  <ul class="docs-list">
    <li *ngFor="let d of listdocs" class="docs-item"  (click)=navigateToExternal(d.id_card)>
      
      <!-- 1 строка: тип документа (справа) -->
      <div class="doc-type">{{ d.name_type || 'Документ' }}</div>

      <!-- 2 строка: номер і дата -->
      <div *ngIf="d.accepteddate" class="doc-info">
        № {{ d.num }} від {{ d.accepteddate | date:'dd.MM.yyyy' }}
      </div>

      <!-- 3 строка: назва -->
      <div class="doc-title">
        {{ d.title }}
      </div>

    </li>
  </ul>
</p-card>
